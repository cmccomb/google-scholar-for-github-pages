name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: gem install 'jekyll:4.4.1' 'jekyll-theme-tactile:0.2.0'
      - run: ruby tests/test_publications.rb

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: gem install 'jekyll:4.4.1' 'jekyll-theme-tactile:0.2.0'
      - run: jekyll build
